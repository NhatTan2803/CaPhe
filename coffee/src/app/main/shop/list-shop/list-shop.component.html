<div class="app-content-body ">
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- main -->
    <div class="col">
      <!-- main header -->
      <div class="bg-light lter b-b wrapper-md">
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <h1 class="m-n font-thin h3 text-black">Danh sách các quán</h1>
          </div>
        </div>
      </div>
      <div class="wrapper-md">
        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-default">
              <div>
                <div class="panel-heading">
                  <div class="panel-body">
                    <table class="table table-striped b-light table-bordered table-hover table-text-center">
                      <thead>
                        <tr>
                          <th>STT</th>
                          <th>Ảnh</th>
                          <th>Tên Quán</th>
                          <th>SĐT</th>
                          <th>Ngày Thuê</th>
                          <th>Hệ Thống</th>
                          <th style="width:120px">Công Cụ</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let st of list_shop let i = index">
                          <td>{{i+1}}</td>
                          <img [src]="folder_avatar + st.shop_avatar" width="50" height="50">
                          <td>{{st.shop_name}}</td>
                          <td>{{st.shop_phone}}</td>
                          <td>{{st.shop_dayFrom| date:'dd/MM/yyyy'}}</td>
                          <td>{{st.system_name}}</td>
                          <td>
                            <button class="btn btn-xs btn-danger">Xóa</button>
                            <button (click)="selectStaff(st)" class="btn btn-xs btn-info" data-toggle="modal" data-target="#staffModal">Xem </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- / main -->
  </div>
